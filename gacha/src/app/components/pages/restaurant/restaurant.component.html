<section class="Carrusel">
    <img src="{{restaurant?.image}}" alt="Carrusel">
</section>

<main>
    <section>
        <h1>{{restaurant?.name}}</h1>
        <section class="Portada">
            <div class="Rating">
                <div><mat-card><mat-card-title>Calificación: {{restaurant?.rating}}/5
                            {{stars}}</mat-card-title></mat-card></div>
            </div>
            <div>
                <!--<a mat-fab extended routerLink="">Menú</a>-->
                <a mat-fab extended routerLink="reviews">Reviews</a>
                <a mat-fab extended routerLink="../{{id}}">Info</a>
                <a mat-fab extended (click)="show=true">Add to list</a>
                @if(role==0){
                    <a mat-fab extended (click)="deleteRestaurant()">Delete</a>
                }
            </div>
        </section>
    </section>
    <br>
    <section class="router">
        <router-outlet></router-outlet>
    </section>
    <br>
</main>


@if(show){
    <div class="modal-backdrop">
        <div class="modal-content">
            <p>Añadir {{restaurant?.name}} a tu lista</p>
            <p>
                <b> Score: </b> 
                <button mat-button (click)="modifyScore(-0.5)">-</button>
                {{score}}
                <button mat-button (click)="modifyScore(0.5)">+</button>
            </p>

            <button mat-button (click)="listConfirm()">Confirm</button>
            <button mat-button (click)="show=false">Close</button>
        </div>
    </div>
}
