<section>
    <form [formGroup]="form" (submit)="register()" #signUpForm="ngForm">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" formControlName="email">
            <mat-error *ngIf="form.invalid">Must be a valid Email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput type="text" name="username" formControlName="username">
            <mat-error *ngIf="form.invalid">Username must be at least 3 characters long</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" formControlName="password">
            <mat-error *ngIf="form.invalid">Username must be at least 8 characters long</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Repeat Password</mat-label>
            <input matInput type="password" name="confirmPassword" formControlName="confirmPassword">
            <mat-error *ngIf="form.invalid">Username must be at least 8 characters long</mat-error>
        </mat-form-field>
        <div>
            <a (click)="navLogin()">Log in</a>
        </div>
        <button mat-flat-button [disabled]="form.invalid">Sign Up</button>
    </form>
</section>
