    <mat-tab-group>
        <mat-tab label="Categoria">
            <div>
                <mat-form-field>
                    <mat-label>Tipo</mat-label>
                    <mat-select>
                        <mat-option value="option1">Vegetariana</mat-option>
                        <mat-option value="option2">Buffet</mat-option>
                        <mat-option value="option3">Mariscos</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </mat-tab>
        <mat-tab label="Ubicación">
            <div>
                <mat-form-field>
                    <mat-label>Municipio</mat-label>
                    <mat-select>
                        <mat-option value="option1">Guadalajara</mat-option>
                        <mat-option value="option2">Tlaquepaque</mat-option>
                        <mat-option value="option3">Zapopan</mat-option>
                        <mat-option value="option4">Tonala</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </mat-tab>
        <mat-tab label="Calificación">
            <div>
                <mat-slider min="0" max="5">
                    <input matSliderStartThumb [(ngModel)] = "minScore">
                    <input matSliderEndThumb [(ngModel)] = "maxScore">
                </mat-slider>
                {{minScore}} - {{maxScore}} ★
            </div>
        </mat-tab>
        <mat-tab label="Rango de precios">
            <div>
                <mat-slider min="0" max="1000">
                    <input matSliderStartThumb [(ngModel)] = "minCost">
                    <input matSliderEndThumb [(ngModel)] = "maxCost">
                </mat-slider>
                ${{minCost}} - ${{maxCost}}
            </div>
        </mat-tab>
    </mat-tab-group>
    <div>
        <button mat-flat-button (click)="filterRestaurants()">Aplicar filtros</button>
        <button mat-stroked-button (click)="resetValues()">Reiniciar</button>
    </div>
</section>


<main>
    <section class="results">
        <ng-container *ngIf="search; else noFilteredRestaurants">
            <div *ngFor="let restaurant of filteredRestaurants;">
                <mat-card appearance="outlined">
                    <div>
                        <img mat-card-image [src]="restaurant.image" alt="Photo of {{ restaurant.name }}">
                    </div>
                    <mat-card-header>{{ restaurant.name }}</mat-card-header>
                    <mat-card-actions>
                        <button mat-button>Más</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </ng-container>

        <ng-template #noFilteredRestaurants>
            <ng-container>
                <div *ngFor="let restaurant of restaurants;">
                    <mat-card appearance="outlined">
                        <div>
                            <img mat-card-image [src]="restaurant.image" alt="Photo of {{ restaurant.name }}">
                        </div>
                        <mat-card-header>{{ restaurant.name }}</mat-card-header>
                        <mat-card-actions>
                            <button mat-button>Más</button>
                        </mat-card-actions>
                    </mat-card>
                </div>
            </ng-container>
        </ng-template>
    </section>

</main>
